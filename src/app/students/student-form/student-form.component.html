<h3>Add a new student</h3>
<form class="student-form" [formGroup]="studentForm">
  <label for="nom">
    Nom <br>
    <input class="input-custom" type="text" id="nom" [formControlName]="'nom'">
  </label>
  <br>

  <label for="prenom">
    Prenom <br>
    <input class="input-custom" type="text" id="prenom" [formControlName]="'prenom'">
  </label>
  <br>

  <label for="mail">
    E-mail <br>
    <input class="input-custom" type="email" id="mail" [formControlName]="'mail'">
  </label>
  <br>
  <button type="submit" class="btn-custom" (click)="addStudent()">Add</button>
</form>
