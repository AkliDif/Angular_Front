<div class="student-list">
    <ul class="list">
        <li class="list-item">
            <div class="student" *ngFor="let student of studentList">
                <app-student [student]="student"
                (studentHasBeenSelected)="studentHasBeenSelected($event)"
                (studentHasBeenDeleted)="deleteStudent($event)"></app-student>
            </div>
        </li>
    </ul>
</div>
